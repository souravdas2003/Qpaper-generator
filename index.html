<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Paper Generator</title>
  <style>
    /* Some basic styling for the output */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Question Paper Generator</h2>
  <label for="totalMarks">Total Marks:</label>
  <input type="number" id="totalMarks" min="1" step="1" value="100">
  <button onclick="generateQuestionPaper()">Generate Paper</button>

  <h3>Generated Question Paper:</h3>
  <div id="questionPaper"></div>

  <script src="questionPaperGenerator.js"></script>
</body>
</html>
